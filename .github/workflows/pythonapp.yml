name: Python application

on:
  push:
    paths-ignore:
      - '.github/workflows/**'
    branches:
      - 'master'
      - 'lilac'
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - 'master'
      - 'lilac'
    paths-ignore:
      - '.github/workflows/**'

jobs:
  build:
    uses: eol-uchile/workflow-commons/.github/workflows/pythonapp.yml@1.0.0
    with:
      app_id: ${{ vars.EOLITO_BOT_APP_ID }}
      django-lms: true
      django-cms: false
      platform-eol: true
      platform-openuchile: false
    secrets:
      private_key: ${{ secrets.EOLITO_BOT_PRIVATE_KEY }}
